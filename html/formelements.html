<html>
<head>
	<title>Form Elements</title>
	</head>
	<body>
<fieldset> 

	<legend align="center">This is Sample Form</legend>

	<form action="" method="" enctype="multipart/form-data">
	<label for="firstname">First Name</label>
	<input type=text name="firstname" id="firstname" class="abc" placeholder="Enter your first name" minlength="3" maxlength="5" autofocus />

<br/><br/>

    <label for="lastname">Last Name</label>
    <input type=text name="lastname" id="lastname" class="abc" placeholder="Enter your last name"/>

<br/><br/>

    <label for="age">Age</label>
    <input type="number" name="age" id="age" class="" placeholder="Enter your age"/>

<br/><br/>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" class="" placeholder="Enter your Email address" required/>

<br/><br/>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" class="" placeholder="Enter your password" minlength="8" maxlength="12" required/>

<br/><br/>

    <label>Gender</label>
    <input type="radio" name="gender" id="genderm" class="" value="1" /><label for="genderm">Male</label>	
    <input type="radio" name="gender" id="genderf" class="" value="0" /><label for="genderf">Female</label>	
    <input type="radio" name="gender" id="gendero" class="" value="2" /><label for="gendero">Other</label>

<br/><br/>

    <label>Fav Car Brand</label>
    <input type="radio" name="car" id="cart" class="" value="t" /><label for="cart">Toyota</label>	
    <input type="radio" name="car" id="cars" class="" value="s" /><label for="cars">Suzuki</label>	
    <input type="radio" name="car" id="carm" class="" value="m" /><label for="carm">Mazada</label>

<br/><br/>
    
     <label>Choose Your Favourite Color</label>
     <input type="checkbox" name="color" id="colorr" class="" value="1" /><label for="colorr"> Red</label>
     <input type="checkbox" name="color" id="colorg" class="" value="1" /><label for="colorg"> Green</label>
     <input type="checkbox" name="color" id="colorb" class="" value="1" /><label for="colorb"> Blue</label>
     <input type="checkbox" name="color" id="colorw" class="" value="1" /><label for="colorw"> White</label>
     <input type="checkbox" name="color" id="colory" class="" value="1" /><label for="colory"> Yellow</label>

<br/><br/>

     <label for="country">Coutry</label>
     <select name="country" id="country" class="" >
     	<option selected disabled>Choose your Country</option>
	    <option value="mm">Myanmar</option>
	    <option value="th">Thailand</option>
	    <option value="ind">Indonesia</option>
	    <option value="slk">Srilanka</option>
	    <option value="lao">Laos</option>
     </select>

     <br/><br/>

     <label for="role">Role</label>
     <select name="role" id="role" class="" multiple>
	    <option value="ad">Admin</option>
	    <option value="ed">Editor</option>
	    <option value="us">User</option>
	    <option value="mg">Manager</option>
	    <option value="sv">Supervisor</option>
     </select>

<br/><br/>

<label for="date">Date</label>
<input type="date" name="date" id="date" class="">     
	
<br/><br/>

<label for="time">Time</label>
<input type="time" name="time" id="time" class="">   

<br/><br/>

<label for="datetime">Date Time</label>
<input type="datetime-local" name="datetime" id="datetime" class="">  

<br/><br/>

<label for="nrc">NRC</label>
<input type="file" name="nrc" id="nrc" class="" multiple />

<br/><br/>

<label for="range">Range</label>
<input type="range" name="range" id="range" class="" min="0" max="100" step="10" value="0" />

<br/><br/>

<label for="bio">Bio</label><br/>
<textarea name="bio" id="bio"class="" rows="5" placeholder="Write Something..."></textarea>

<br/><br/>

<input type="hidden" name="test" id="test" class="" />

<br/><br/>

<input type="reset" name="reset" id="reset" class="" value="Cancel" align="left" />


<input type="submit" name="submit" id="submit" class="" value="Register" />	

<button type="submit" name="login" id="login" class="">Log in</button>


	</form>

</fieldset>

<hr/>

<iframe src="tabletag.html" width="500px" height="300px"></iframe>



	</body>
</html>
