<!DOCTYPE html>
<html>
<head>
	<title>Js Datatype</title>
</head>
<body>

	<script type="text/javascript">
		// Typeof Operator

		// String
		const name = "Kyaw Kyaw";
		console.log(typeof name);

		// Number
		let age = 27;
		console.log(typeof(age));

		// Boolean
		let q = false;
		console.log(typeof q);

		// Undefined
		let test;
		console.log(typeof(test));

		// null
		const car = null
		console.error(car);

		// Object
		const date = new Date();
		console.log(typeof date);

		// Object({})
		// const address = "no 120, sts 75x36 , Mandalay";

		const address ={
			no: "no 120",
			street: "st 75x36",
			city: "Mandalay"
		};

		console.log(address);
		// console.log(typeof address);
		console.table(address);
		
		// Array([])
		const hobbies=["movie","music","sport"]
		console.log(hobbies);
		console.table(hobbies);

	</script>

</body>
</html>
