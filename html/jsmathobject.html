<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>





	<script type="text/javascript">
		// Math Object

		let val;
		val = Math.round(2.6);  //Result 3
		val = Math.round(2.4);	 //Result 2

		val = Math.floor(2.8);	//Result 2
		val = Math.floor(2.1);	//Result 2

		val = Math.ceil(2.6);	//Result 3
		val = Math.ceil(2.1);	//Result 3
		
		val = Math.sqrt(49);	//Square root = Result 7

		val = Math.pow(7,2);	//Square root = Result 7

		val = Math.abs(100);	//absolute = Result 100
		val = Math.abs(-100);	//absolute = Result 100


		val=Math.min(8,5,2,1,20,7,9);	//min number = Result 1

		val=Math.max(8,5,2,1,20,7,9);	//max number = Result 20

		// val=Math.random();
		val=Math.floor(Math.random()*10000);



		console.log(val);
		
	</script>
</body>
</html>
