<!DOCTYPE html>
<html>
<head>
	<title>Regular Function</title>
</head>
<body>






	<script type="text/javascript">
		
		// Regular Function
		// function name (){
		// 	code to execuded
		// }

		// name(); //recall or invoke



		// 1 Manual Function
		function greet(){
			console.log('Hello Mandalay');
		}

		// greet();

		function printalert(){
			window.alert('Hello Myanmar');
		}

		// printalert();

		function hello(){
			return "Hello Yangon";
		}


		// console.log(hello());
		// window.alert(hello());
		// document.write(hello());

		// 2. Parameter Function
		//   a. Single Parameter Function
		//   b. Multi Parameter Function

		// (a) Single Parameter Function
		function myfun1(city){
			console.log('Hello ' + city);
		}

		myfun1("Mandalay");
		myfun1("Yangon");
		myfun1("Bago");
		

		function myfun2(city="Yangon"){
			console.log(`Hello ${city}`);
		}

		myfun2();



	</script>

</body>
</html>
