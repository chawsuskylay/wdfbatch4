<!DOCTYPE html>
<html>
<head>
	<title>JS Template String</title>
</head>
<body>










	<script type="text/javascript">
		
		const name = "kyaw kyaw"
			age = 27
			city = "Mandalay"
			job = "Developer"

			// console.log(name);

			// const html; can't declare
			// console.log(html);

			let html;

			// Without TemplateString

			// html = '<ul><li>Name : '+ name + '</li><li>Age : '+ age +'<li/><li>City :' + city +'</li><li>Job: ' + job +' </li></ul>';

			html = '<ul>'+
			'<li>Name : '+ name + '</li>'+
			'<li>Age : '+ age +'<li/>'+
			'<li>City : '+ city +'</li>'+
			'<li>Job : '+ job +'</li>'+
			'</ul>';

			document.write(html)

			// With Template String

			html = `
			<ul>
			<li>Name : ${name}</li>
			<li>Age : ${age}</li>
			<li>City : ${city}</li>
			<li>Job : ${job}</li>
			</ul>
			`;

			document.write(html);
			
	</script>

</body>
</html>
